<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/payment.css">
    <title>Cotton Road | Payment</title>
</head>
<style>
    .active {
    color: #fff;
    background-color:red;
}
</style>
<body>
    <div>
        <h1>Payment</h1>
        <label for="name">Payer Name</label><br>
        <input class="box" type="text" placeholder="Enter Name"><br>
        <label for="pemail">Enter Email</label><br>
        <input class="box" type="text" placeholder="Enter Email"><br>
        <div class="content-itinerary__buttons-wrapper">
            <button id="paylah" class="content-itinerary__buttons description-text ">Paylah</button>
            <button id="other" class="content-itinerary__buttons description-text">Other</button>
          </div>
        <button id="paynow" class="btn" type="button" onclick="Pay()" data="">Pay now</button>
        <button class="btn" type="button" onclick="location.href='index.html'">close</button>
    </div>
</body>
<script>
    var method; // Pay method.
    document.addEventListener('DOMContentLoaded', () => {
        let myBtns=document.querySelectorAll('.content-itinerary__buttons');
        myBtns.forEach(function(btn) {
            btn.addEventListener('click', () => {
                myBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                method = btn.innerHTML;
                var paynowButton = document.getElementById('paynow');
                paynowButton.innerHTML = "Pay now via " + method;
            });
        });
    });

    function Pay(){
        if(method == 'Paylah') {
            window.open('http://127.0.0.1:5501/QRCode.html','_self')
        } else if (method == 'Other') {
            alert ('Other methods have not been supported.');
        } else {
            alert ('You have not selected payment method.');
        }
    }

</script>
</html>
