<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/payment.css">
    <title>Payment-page</title>
    <link rel="stylesheet" href="assets/css/browserStyling.css">
</head>
<style>
    .active {
    color: #fff;
    background-color:red;
}
</style>
<body>
    <div>
        <h1>Payment</h1>
        <label for="name">Payer Name</label><br>
        <input class="box" type="text" placeholder="Enter Name"><br>
        <label for="pemail">Enter Email</label><br>
        <input class="box" type="text" placeholder="Enter Email"><br>
        <div class="content-itinerary__buttons-wrapper">
            <button id="paylah" class="content-itinerary__buttons description-text ">Paylah</button>
            <button id="other" class="content-itinerary__buttons description-text">Other</button>
          </div>
        <button class="btn" type="button" onclick="Pay()">Pay now</button>
        <button class="btn" type="button" onclick="location.href='index.html'">close</button>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {

    let myBtns=document.querySelectorAll('.content-itinerary__buttons');
    myBtns.forEach(function(btn) {

        btn.addEventListener('click', () => {
            myBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        });
    });
});

function Pay(){
    var paylahbtn = document.getElementById('paylah')
    var otherbtn = document.getElementById('other')
    if(paylahbtn.classList=='active'){
        location.add("http://127.0.0.1:5500/QRCode.html")
    }
    else if(otherbtn.classList=='active'){
        alert("Other button currently unavailable sorry")
    }
}

</script>
</html>
